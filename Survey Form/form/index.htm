<!DOCTYPE html>
<html>
<head>
	<title>FCC: Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script>src="java/myScript.js"</script>
	<meta charset="utf-8">
</head>
<body>
	<section class="conatainer">
		<div id="title">
			<h1>freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</div>
	</section>
	<section class="container">
		<form id="survey-form">
			<div class="form-group">
				<label>Name</label>
				<input type="text" id="name" name="fullName" placeholder="Enter your name">
				<label>Email</label>
				<input type="text" id="email" name="Email" placeholder="Enter your Email">
				<label>Age(optional)</label>
				<input type="number" id="number" name="age" placeholder="Age">
				<label>Which option best describes your current role </label>
				<input type="text" name="name" placeholder="Select current role">
			</div>
			<div class="button">
				<h1>Would you recommend freeCodeCamp to a friend?</h1>
				<div class="thy">
					<label><input type="radio" name="name">Definitely</label>
				</div>
				<div class="thy">
					<label><input type="radio" name="name">Maybe</label>
				</div>
				<div class="thy">
					<label><input type="radio" name="name">Not sure</label>
				</div>
			</div>
			<div class="checkbox">
				<h1>What would you like to see improve?<span>(Check all that apply)</span><br></h1>
				<div class="check">
					<label><input type="checkbox" name="name">Front-end Projects</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Back-end Projects</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Data Visualization</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Challenges</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Open Source Community</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Gitter help rooms</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Videos</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">City Meetups</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Wiki</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Forum</label>
				</div>
				<div class="check">
					<label><input type="checkbox" name="name">Additional Courses</label>
				</div>
				
			</div>
			<section class="conatainer">
				<div class="comments">
					<h1>Any comments or suggestion?</h1>
					<input type="text" name="comment" placeholder="Enter your comment here...">
					<button>Submit</button>
				</div>

			

				
				
			</div>

			
		</form>
	</section>

</body>
</html>
